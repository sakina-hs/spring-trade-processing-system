apiVersion: apps/v1
kind: Deployment
metadata:
  name: risk-service
  labels:
    app: risk-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: risk-service
  template:
    metadata:
      labels:
        app: risk-service
    spec:
      containers:
        - name: risk-service
          image: risk-service:latest
          ports:
            - containerPort: 8089
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "docker"
