apiVersion: apps/v1
kind: Deployment
metadata:
  name: trade-frontend
  labels:
    app: trade-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: trade-frontend
  template:
    metadata:
      labels:
        app: trade-frontend
    spec:
      containers:
        - name: trade-frontend
          image: trade-frontend:latest
          ports:
            - containerPort: 80
